<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        index=0;
        const images = ["Images/11.jpg", "Images/6.jpg", "Images/9.jpg"];
        function next(){
            index++;
            if(index == images.length)
            {
                index = 0;
            }
            document.getElementById("img1").src = images[index];
        }

        function previous(){
            index--;
            if(index < 0)
            {
                index = images.length-1;
            }
            document.getElementById("img1").src = images[index];
        }
    </script>
</head>
<body>
    <div width="100%"  style="display: flex; flex-direction: column; justify-content: center; height:100vh; align-items: center;">
        <div style="display: flex; flex-direction: row; justify-content: center; align-items: center;">
            <img id="img1" style="padding-bottom:2%;" src="Images/11.jpg">
        </div>
        <div style="display: flex; flex-direction: row; justify-content:center;">
            <button onclick="previous()" id="btnprevious">Previous</button>
            <button onclick="next()" id="btnfollowing">Next</button>
        </div>
        
    </div>
</body>
</html>
